name: Frontend CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-frontend-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ORG: DREAMSCAPE-AI

jobs:
  detect-changes:
    name: Detect Component Changes
    runs-on: ubuntu-latest
    outputs:
      components: ${{ steps.changes.outputs.components }}
      has_changes: ${{ steps.changes.outputs.has_changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed components
        id: changes
        run: |
          # Detect modified components
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            base_sha="${{ github.event.pull_request.base.sha }}"
            head_sha="${{ github.event.pull_request.head.sha }}"
          else
            if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
              # Premier push de la branche
              base_sha="$(git rev-parse HEAD~1 2>/dev/null || echo "HEAD")"
            else
              base_sha="${{ github.event.before }}"
            fi
            head_sha="${{ github.sha }}"
          fi
          
          echo "Comparing ${base_sha}..${head_sha}"
          
          changed_files=$(git diff --name-only $base_sha $head_sha || git diff --name-only HEAD~1 HEAD || true)
          echo "Changed files:"
          echo "$changed_files"
          
          components=()
          for component in web-client dreamscape-gateway panorama-service; do
            if echo "$changed_files" | grep -q "^${component}/"; then
              components+=("\"$component\"")
              echo "âœ… Component $component has changes"
            fi
          done
          
          if [ ${#components[@]} -eq 0 ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "components=[]" >> $GITHUB_OUTPUT
            echo "âŒ No component changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            components_json="[$(IFS=,; echo "${components[*]}")]"
            echo "components=$components_json" >> $GITHUB_OUTPUT
            echo "âœ… Changed components: $components_json"
          fi

  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: needs.detect-changes.outputs.has_changes == 'true'
    strategy:
      matrix:
        component: ${{ fromJson(needs.detect-changes.outputs.components) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies for ${{ matrix.component }}
        run: |
          if [ -f "${{ matrix.component }}/package.json" ]; then
            cd ${{ matrix.component }}
            npm ci
          else
            echo "No package.json found for ${{ matrix.component }}"
            exit 1
          fi

      - name: Lint ${{ matrix.component }}
        run: |
          cd ${{ matrix.component }}
          npm run lint --if-present

      - name: Type check ${{ matrix.component }}
        run: |
          cd ${{ matrix.component }}
          npm run typecheck --if-present

      - name: Build ${{ matrix.component }}
        run: |
          cd ${{ matrix.component }}
          npm run build --if-present

      - name: Run local unit tests for ${{ matrix.component }}
        run: |
          cd ${{ matrix.component }}
          npm test --if-present

  trigger-comprehensive-tests:
    name: Trigger Comprehensive Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, lint-and-build]
    if: always() && needs.detect-changes.outputs.has_changes == 'true' && needs.lint-and-build.result == 'success'
    steps:
      - name: Trigger tests in dreamscape-tests
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.CI_CLONE_TOKEN }}
          repository: ${{ env.ORG }}/dreamscape-tests
          event-type: test-request
          client-payload: |
            {
              "repository": "dreamscape-frontend",
              "branch": "${{ github.head_ref || github.ref_name }}",
              "sha": "${{ github.sha }}",
              "components": ${{ needs.detect-changes.outputs.components }},
              "trigger": "ci",
              "pr_number": "${{ github.event.pull_request.number || '' }}"
            }

      - name: Create test status comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const components = ${{ needs.detect-changes.outputs.components }};
            const comment = `
            ğŸ¨ **Frontend Tests Triggered**
            
            **Repository:** dreamscape-frontend  
            **Branch:** \`${{ github.head_ref || github.ref_name }}\`  
            **Components:** ${components.join(', ')}
            
            Tests are running in [dreamscape-tests repository](https://github.com/${{ env.ORG }}/dreamscape-tests/actions).
            
            The following tests will be executed:
            - âœ… Local lint, typecheck & build (completed)
            - ğŸ”„ Unit tests with coverage
            - ğŸ”„ Integration tests with backend services
            - ğŸ”„ End-to-end UI tests
            
            Results will be available shortly...
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Aggregator for branch protection rules
  test:
    name: CI Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, lint-and-build, trigger-comprehensive-tests]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.detect-changes.outputs.has_changes }}" == "false" ]]; then
            echo "âœ… No component changes detected, skipping tests"
            exit 0
          elif [[ "${{ needs.lint-and-build.result }}" == "success" && "${{ needs.trigger-comprehensive-tests.result }}" == "success" ]]; then
            echo "âœ… CI pipeline completed successfully"
            echo "ğŸ“‹ Comprehensive tests triggered in dreamscape-tests repository"
            exit 0
          else
            echo "âŒ CI pipeline failed:"
            echo "  Lint & Build: ${{ needs.lint-and-build.result }}"
            echo "  Trigger Tests: ${{ needs.trigger-comprehensive-tests.result }}"
            exit 1
          fi